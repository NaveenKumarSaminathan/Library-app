<div class="container-xl">
  <form class="form-inline">
    <label for="Book ID">Enter Book ID:</label>
      <input id="Book ID" name="bid" class="form-control" type="number" [(ngModel)]="bid">
    <button class="btn btn-primary ml-2" (click)="onView(bid)">View</button>
  </form>
  <hr>
  <h3 *ngIf="!bookPresent && !firstTime" class=" alert alert-danger text-danger text-center">
    Selected Book is not available
  </h3>
  <div class="container-md">
    <table *ngIf="bookPresent" class="table table-bordered table-active table-striped table-responsive-md">
      <tbody>
      <tr>
        <td>Book ID</td>
        <td>{{book.bid}}</td>
      </tr>
      <tr>
        <td>Book Name</td>
        <td>{{book.bname}}</td>
      </tr>
      <tr>
        <td>Author</td>
        <td>{{book.author}}</td>
      </tr>
      <tr>
        <td>Category</td>
        <td>{{book.category}}</td>
      </tr>
      <tr>
        <td>Availability</td>
        <td>{{book.availability}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
