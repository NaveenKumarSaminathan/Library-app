<div class="container-xl">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
    <a class="navbar-brand" routerLink="home" (click)="ngOnInit()">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div *ngIf="isLoggedIn" class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="create" routerLinkActive="active" (click)="ngOnInit()">Create</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="edit" routerLinkActive="active" (click)="ngOnInit()">Edit</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="view" routerLinkActive="active" (click)="ngOnInit()">View</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="viewall" routerLinkActive="active" (click)="ngOnInit()">View All</a>
        </li>
      </ul>

    </div>
    <span class="navbar-text">
      <a *ngIf="isLoggedIn" class="nav-link" routerLink="logout" (click)=handleLogout()>
        Logout
        <small class="font-weight-bold">({{getUserName()}})</small>
      </a>
    </span>
  </nav>
</div>
